# Конфиг CoreProtect:

# CoreProtect принимает Ваши донаты. Для получения дополнительной информации посетите страницу нашего проекта.
donation-key: 


# MySQL является необязательным.
use-mysql: false
table-prefix: co_
mysql-host: 127.0.0.1
mysql-port: 3306
mysql-database: database
mysql-username: root
mysql-password: 

# Если включено, CoreProtect будет проверять наличие новой версии себя при запуске Вашего сервера.
check-updates: false

# Если включено, другие плагины смогут использовать CoreProtect API.
api-enabled: true

# Если включено, при откатах и восстановлении отображаются дополнительные данные.
verbose: false

# Если при откате или восстановлении радиус не указан, это значение будет использоваться по умолчанию.
default-radius: 10

# Максимальный радиус, который можно использовать в команде. Установите «0», чтобы отключить.
max-radius: 100

# Если включено, взятые, взятые из сундуков и их подобных, будут включены в откаты.
rollback-items: true

# Если включено, объекты, такие как убитые животные, будут включены в откаты.
rollback-entities: true

# Если включено, общие данные, такие как сгоревшие зомби на солнце, будут регистрироваться.
skip-generic-data: false

# Регистрирует блоки, поставленные игроками.
block-place: true

# Регистрирует блоки, сломанные игроками.
block-break: true

# Регистрирует блоки, которые ломаются от других блоков. Например: табличка или факел
natural-break: true

# Регистрирует движение блоков, например, падение песка или гравия.
block-movement: true

# Регистрирует блоки, перемещаемые поршнями.
pistons: true

# Регистрирует блоки, сгоревшие в огне.
block-burn: true

# Регистрирует естественное возгорание блока.
block-ignite: true

# Регистрирует взрывы, такие как от TNT и криперов.
explosions: true

# Регистрирует когда сущность изменяет блок.
entity-change: false

# Регистрирует убитых сущностей.
entity-kills: true

# Регистрирует текст на табличках. Если отключено, при откате знаки будут пустыми.
sign-text: false

# Регистрирует источники лавы и воды, поставленные/сломанные игроками, использующими ведра.
buckets: true

# Регистрирует естественное опадение листвы.
leaf-decay: false

# Журналы роста дерева. Деревья связаны с игроком, который посадил саженец.
tree-growth: false

# Регистрирует рост грибов.
mushroom-growth: false

# Регистрирует естественный рост лозы.
vine-growth: false

# Регистрирует, когда порталы генерируются естественным образом.
portals: false

# Регистрирует движение воды.
water-flow: true

# Регистрирует движение лавы.
lava-flow: true

# Позволяет правильно отслеживать жидкость и связывать ее с игроками.
liquid-tracking: true

# Регистрирует транзакции с предметами.
item-transactions: true

# Регистрирует предметы, выброшенные игроками.
item-drops: false

# Регистрирует предметы, поднятые игроками.
item-pickups: false

# Регистрирует все транзакции воронки.
hopper-transactions: true

# Регистрирует взаимодействия игрока.
player-interactions: true

# Регистрирует сообщения, которые игроки отправляют в чате.
player-messages: true

# Регистрирует все команды, используемые игроками.
player-commands: true

# Регистрирует входы и выходы игроков.
player-sessions: true

# Регистрирует, когда игрок меняет свое имя пользователя Minecraft.
username-changes: false

# Регистрирует изменения, сделанные через плагин WorldEdit, если он используется на Вашем сервере.
worldedit: true
