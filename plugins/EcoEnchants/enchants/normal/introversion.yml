name: "Introversion"
description: Increases damage against players.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: uncommon

general-config:
  targets:
    - sword
    - axe
  grindstoneable: true
  disabled-in-worlds: [ ]
  conflicts:
    - sharpness
    - bane_of_arthropods
    - smite
    - defusion
    - razor
    - ender_slayer
    - butchering
  maximum-level: 5

config:
  bonus-per-level: 2.5 # Damage to players = base damage + (level * bonus), eg Introversion 5 will do 12.5 more damage to players