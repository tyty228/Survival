#
# Drill EcoEnchant
#

name: "Drill"
description: Mines blocks behind other blocks.
enabled: true

obtaining:
  table: true
  villager: true
  loot: true
  rarity: legendary

general-config:
  targets:
    - pickaxe
    - axe
    - shovel
  grindstoneable: true
  disabled-in-worlds: [ ]
  conflicts:
    - lumberjack
    - blast_mining
    - vein
  maximum-level: 5

config:
  blocks-per-level: 1
  disable-on-sneak: true
  hardness-check: true # Only break blocks with hardness less than or equal to first block
  blacklisted-blocks:
    - bedrock
    - end_portal_frame
    - end_portal
    - end_gateway