# The name the style will display as
# Default: whirl
style-name: whirl

# If the style is enabled or not
# Default: true
enabled: true

# If the style can be used in /pp fixed
# Default: true
can-be-fixed: true

# If the style will only be shown at the player's feet while moving
# Default: true
can-toggle-with-movement: true

# If particles for this style will be hidden if the player is in combat
# Default: true
can-toggle-with-combat: true

# How far vertically to offset the style position for fixed effects
# Default: 0.5
fixed-effect-offset: 0.5

# The material of the icon to display in the GUI
# Default: [FEATHER]
gui-icon-material:
  - FEATHER

# The number of rays to spawn
# Default: 2
rays: 2

# The number of ticks it takes to make a full rotation
# Default: 40
steps: 40

# A multiplier to change how fast the particles move
# Default: 1
speed-multiplier: 1

# The vertical offset from the player location
# Default: -0.9
offset: -0.9
