- ''
- '{#ff6666>}VK{#ffb366<} {#006600}➥ {#6666ff>}vk.com/draimcido{#4dffff<}'
- '{#ff6666>}Discord{#ffd966<} {#006600}➥ {#6666ff>}discord.gg/TBeK3nE{#4dffff<}'

#supports any numeric placeholder, set to "" to disable the feature
yellow-number-in-tablist: ""

