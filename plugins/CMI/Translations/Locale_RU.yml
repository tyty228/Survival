      - 'Примеры:'
      - /cmi bossbar Zrips BossBarTitle
      - /cmi bossbarmsg all -t:1s -p:%server_max_players%/%server_online% -n:testbar
        -c:red &2Title of bar %server_online%/%server_max_players% &7%cmi_user_name%
      - /cmi bossbarmsg all -p:+1 -n:testbar - добавит один процент в текущий индикатор
