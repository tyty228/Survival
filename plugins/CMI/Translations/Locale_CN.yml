# 请留意部分行中的变量有时不会正常工作 :)
# 请保持原样即可 :)
# 部分行中可以设置影响玩家的全局变量. 例如 /heal Zrips 将使用 Zrips 的数据
# [playerName] 显示玩家ID
# [playerDisplayName] 显示玩家昵称
# [lvl] 显示玩家等级
# [exp] 显示玩家的总经验
# [hp] 显示玩家血量
# [maxHp] 显示玩家的最大血量
# [hunger] 显示玩家的饥饿度
# [gameMode] 显示玩家的游戏模式
# [prefix] 显示玩家可用的前缀
# [suffix] 显示玩家可用的后缀
# 命令发送者（Sender）为后台或玩家. 例如 Zrips 使用指令 /heal Zhax 将使用 Zrips 的数据
# [senderName] 显示发送者玩家的ID
# [senderDisplayName] 显示发送者玩家的昵称
# [senderLvl] 显示发送者玩家等级
# [senderExp] 显示发送者玩家的总经验
# [senderHp] 显示发送者玩家的血量
# [senderMaxHp] 显示发送者玩家的最大血量
# [senderHunger] 显示发送者玩家的饥饿度
# [senderGameMode] 显示发送者玩家的游戏模式
# [senderPrefix] 显示发送者玩家的可用前缀
# [senderSuffix] 显示发送者玩家的可用后缀
# 源（Source）是作为选填玩家. 例如 Zrips 使用指令 /tp Zhax Zrips 将使用 Zhax 作为新玩家位置的数据
# [sourceName] 显示源玩家的ID
# [sourceDisplayName] 显示源玩家的昵称a
# [sourceLvl] 显示源玩家的等级
# [sourceExp] 显示源玩家的总经验
# [sourceHp] 显示源玩家的血量
# [sourceMaxHp] 显示源玩家的最大血量
# [sourceHunger] 显示源玩家的饥饿度
# [sourceGameMode] 显示源玩家的游戏模式
# [sourcePrefix] 显示源玩家的可用前缀
# [sourceSuffix] 显示源玩家的可用后缀
# ***********************************************
# 某些消息可能会以特殊的方式发出去, 比如 actionbar消息, title主标题, subtitle副标题，或者是可点击的 JSON 消息
# 如果一个提示语以 !actionbar! 开头，玩家会以actionbar消息的形式收到此消息
# 如果一个提示语以 !broadcast! 开头，全服玩家都会收到此消息
# 如果一个提示语以 !customtext:[cTextName]! 开头，那么玩家将会收到预设的自定义消息，如果这个变量跟在 !broadcast! 后面，全服玩家都会收到预设的自定义消息
# 如果一个提示语以 !title! 开头，玩家会以Title标题的形式收到此消息，如果它同时包含了 !subtitle! 那么副标题也会同时显示
# 想要包含可点击的JSON消息请使用: <T>内容</T><H>悬停内容</H><C>点击执行的指令</C><SC>聊天栏自动填充的内容</SC>
# <T> 和 </T> 变量是必备的, 其它的可略
# 使用 /n 来换行
# 想要在一条提示语中包含不止一条 JSON 消息，你需要使用 <Next>
# <CC> 代表执行控制台指令一次
# <CCI> 代表玩家每点击一次，就执行控制台指令一次
# <URL> 代表可打开的网页链接

