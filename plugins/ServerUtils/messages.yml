    format: ' &3%key%&8: &b%value%'
    list_format: '&b%value%'
    seperator: '&8, '
    last_seperator: ' &8and '
    footer: '&8&m-------------------------------------------------'
    not_exists: '&cThat command is not a valid registered command.'
