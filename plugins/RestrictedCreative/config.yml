# Check out the default config: https://bitbucket.org/Prunt/restrictedcreative/wiki/Default%20config
# Config explanation: https://bitbucket.org/Prunt/restrictedcreative/wiki/Home#markdown-header-config-explanation
database:
  type: sqlite
  username: root
  password: ''
  host: localhost
  port: 3306
  database: rc_database
  ssl: true
  table:
    blocks: rc_blocks
    inventories: rc_invs
commands:
  rc:
    description: RestrictedCreative main command used for reloading, statistics and
      other.
    usage: '&cCorrect usage: /<command> <reload|block|i-am-sure-i-want-to-delete-all-plugin-data-from-database>'
    aliases:
    - restrictedcreative
  survival:
    description: Enter survival mode.
    usage: '&cCorrect usage: /<command> [player]'
    aliases:
    - gm0
    - gms
  creative:
    description: Enter creative mode.
    usage: '&cCorrect usage: /<command> [player]'
    aliases:
    - gm1
    - gmc
  adventure:
    description: Enter adventure mode.
    usage: '&cCorrect usage: /<command> [player]'
    aliases:
    - gm2
    - gma
  spectator:
    description: Enter spectator mode.
    usage: '&cCorrect usage: /<command> [player]'
    aliases:
    - gm3
    - gmsp
general:
  disabled-worlds:
  - pure-survival-world
  - pure-creative-world
  enabled-worlds: []
  saving:
    interval: 6000
    inventories:
      enabled: true
      purge:
        enabled: true
        survival: 90
        creative: 30
  loading:
    delay-login: true
    use-old-system: false
creative:
  armor:
    enabled: true
    type: leather
    color: 16711680
  permissions:
    enabled: false
    use-vault: true
    list:
    - prefix.creative
    - -prefix.survival
  groups:
    enabled: false
    list:
    - creative
    - -survival
tracking:
  blocks:
    enabled: true
    notify: false
    exclude: []
  worldedit:
    enabled: false
    extended: false
  inventory:
    enabled: true
limit:
  regions:
    owner-based:
      enabled: false
      allow-members: false
    whitelist:
      enabled: false
      list:
      - building_competition
  moving:
    enabled: false
    below-y: -1
    above-y: -1
  interact:
    inventories: true
    entities: true
    breeding: true
    slimefun: true
  item:
    drop: true
    pickup: true
    throw: true
  commands:
  - (.*)(buy|sell)(.*)
  - (.*)(chest)(.*)
  combat:
    pvp: true
    pve: true
  creation:
    wither: true
    snow-golem: true
    iron-golem: true
  damage: false
confiscate:
  invalid-items: true
  middle-click:
    enabled: true
    exclude:
    - PLAYER_HEAD
  items:
    enabled: true
    material:
    - BARRIER
    - CHAIN_COMMAND_BLOCK
    - COMMAND_BLOCK
    - COMMAND_BLOCK_MINECART
    - REPEATING_COMMAND_BLOCK
    - SPAWNER
    - DRAGON_EGG
    - RED_MUSHROOM_BLOCK
    - BROWN_MUSHROOM_BLOCK
    - GRASS_PATH
    - STRUCTURE_BLOCK
    - STRUCTURE_VOID
    - VOID_AIR
    - KNOWLEDGE_BOOK
    - DEBUG_STICK
    - JIGSAW
    name:
    - Cash
    lore:
    - $
