# MySql Options
default-language: ru
try-detect-client-language: true
languages:
- ru
base-mana: 20
enable-roman-numerals: true
damage-holograms: true
damage-holograms-scaling: true
skill-level-requirements-multiplier: 100
enable-skill-commands: true
check-block-replace: true
blocked-check-block-replace-worlds:
- duels
blocked-check-block-replace-regions:
- Example
blocked-worlds:
- Example
blocked-regions:
- spawn
disabled-worlds:
- duels
disable-in-creative-mode: true
check-for-updates: true
mysql:
  enabled: false
  host: localhost
  port: 3306
  database: aureliumskills
  username: root
  password: pass
  load-delay: 0
  always-load-on-join: false
  ssl: false
action-bar:
  enabled: true
  idle: true
  ability: true
  xp: true
  maxed: true
  update-period: 5
  round-xp: false
  placeholder-api: true
boss-bar:
  enabled: true
  mode: multi
  stay-time: 60
  update-every: 1
  round-xp: false
  format:
  - FARMING GREEN SOLID
  - FORAGING RED SOLID
  - MINING PURPLE SOLID
  - FISHING BLUE SOLID
  - EXCAVATION YELLOW SOLID
  - ARCHERY PINK SOLID
  - DEFENSE BLUE SOLID
  - FIGHTING RED SOLID
  - ENDURANCE PURPLE SOLID
  - AGILITY WHITE SOLID
  - ALCHEMY PINK SOLID
  - ENCHANTING PURPLE SOLID
  - SORCERY BLUE SOLID
  - HEALING WHITE SOLID
  - FORGING YELLOW SOLID
damage-holograms-decimal:
  display-when-less-than: 1
  decimal-max-amount: 1
damage-holograms-offset:
  x: 0
  y: 0
  z: 0
  random:
    enabled: false
    x-min: -0.5
    x-max: 0.5
    y-min: 0
    y-max: 0
    z-min: -0.5
    z-max: 0.5
leaderboards:
  update-period: 6000
  update-delay: 6000
skill-money-rewards:
  enabled: false
  base: 100
  multiplier: 10
leveler:
  double-check-delay: 20
  title:
    enabled: true
    fade-in: 5
    stay: 100
    fade-out: 5
  sound:
    enabled: true
    type: ENTITY_PLAYER_LEVELUP
    category: MASTER
    volume: 1.0
    pitch: 0.5
modifier:
  auto-convert-from-legacy: true
  armor:
    equip-blocked-materials:
    - EXAMPLE
  item:
    check-period: 3
    enable-off-hand: true
requirement:
  item:
    prevent-tool-use: true
    prevent-weapon-use: true
    prevent-block-place: true
  armor:
    prevent-armor-equip: true
critical:
  base-multiplier: 1.5
  enabled:
    sword: true
    bow: true
    axe: true
    pickaxe: true
    shovel: true
    hoe: true
    hand: false
    other: false
menus:
  placeholder-api: true
automatic-backups:
  enabled: true
  minimum-interval-hours: 24
farming:
  enabled: true
  max-level: 97
  check-cancelled: true
foraging:
  enabled: true
  max-level: 97
  check-cancelled: true
mining:
  enabled: true
  max-level: 97
  check-cancelled: true
fishing:
  enabled: true
  max-level: 97
  check-cancelled: true
excavation:
  enabled: true
  max-level: 97
  check-cancelled: true
archery:
  enabled: true
  max-level: 97
  damage-based: false
  spawner-multiplier: 1
defense:
  enabled: true
  max-level: 97
  check-cancelled: true
  max: 100.0
  min: 0
  allow-shield-blocking: false
fighting:
  enabled: true
  max-level: 97
  damage-based: false
  spawner-multiplier: 1
endurance:
  enabled: true
  max-level: 97
  xp-gain-period: 12000
agility:
  enabled: true
  max-level: 97
  check-cancelled: true
alchemy:
  enabled: true
  max-level: 97
  check-cancelled: true
  give-xp-on-takeout: false
enchanting:
  enabled: true
  max-level: 97
  check-cancelled: true
sorcery:
  enabled: true
  max-level: 97
healing:
  enabled: true
  check-cancelled: true
  max-level: 97
forging:
  enabled: true
  max-level: 97
  check-cancelled: true
health:
  modifier: 1.0
  health-scaling: true
  hp-indicator-scaling: 5
  update-delay: 0
  force-base-health: false
  hearts:
    '10': 20
    '11': 24
    '12': 29
    '13': 37
    '14': 50
    '15': 71
    '16': 105
    '17': 160
    '18': 249
    '19': 393
    '20': 626
strength:
  modifier: 0.05
  hand-damage: true
  bow-damage: true
  display-damage-with-health-scaling: true
  use-percent: true
toughness:
  new-modifier: 0.3
regeneration:
  custom-regen-mechanics: false
  base-regen: 1
  saturated-modifier: 0.007
  hunger-full-modifier: 0.006
  hunger-almost-full-modifier: 0.005
  mana-modifier: 0.25
  base-mana-regen: 1
  custom-regen-options:
    saturated-delay: 20
    hunger-delay: 60
luck:
  modifier: 0.1
  double-drop-enabled: false
  double-drop-modifier: 0.005
  double-drop-percent-max: 100
wisdom:
  anvil-cost-modifier: 0.25
  experience-modifier: 0.01
  allow-over-max-mana: false
  max-mana-per-wisdom: 2.0
