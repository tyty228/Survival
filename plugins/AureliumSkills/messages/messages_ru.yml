      self_bleeding: '&cВы истекаете кровью!'
      stop: '&fКровотечение остановилось'
  endurance:
    anti_hunger:
      name: Анти-голод
      desc: '{value}% шанс остановить потерю голода.'
      info: '{value}% шанс остановить потерю'
    runner:
