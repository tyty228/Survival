      name: Чаровальщик
      desc: 'Получение на {value}% больше опыта умения.'
      info: '+{value}% доп. опыта'
    xp_warrior:
      name: Охотник за опытом
      desc: "Шанс {value}% получить двойной\n&7  опыт с убийства моба."
      info: '{value}% шанс x2 опыта с мобов'
    enchanted_strength:
      name: Сила зачарования
      desc: "Даёт {value} силы за каждое уникальное\n&7  зачарование на предмете."
      info: '{value} силы за каждое зачарование'
