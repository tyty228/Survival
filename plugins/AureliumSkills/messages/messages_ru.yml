      desc: 'Получение {value}% дополнительного\n&7  опыта со стрельбы.'
      info: '+{value}% доп. опыта'
    bow_master:
      name: Робин Гуд
      desc: 'Увеличение урона на {value}% от лука.'
      info: '+{value}% к урону от лука'
    piercing:
      name: Пронзатель
      desc: '{value}% шанс пронзить стрелой мобов.'
      info: '{value}% шанс пронзить стрелой'
    stun:
