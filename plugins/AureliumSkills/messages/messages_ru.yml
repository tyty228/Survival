      info: '+{value}% доп. опыта'
    sword_master:
      name: Мастер меча
      desc: 'Увеличение урона на {value}% от меча.'
      info: '+{value}% к урону мечем'
    first_strike:
      name: Первый удар
      desc: 'Наносит на {value}% больше урона\n&7   при первом ударе.'
      info: '+{value}% к урону от первого удара'
      dealt: '&cСделка с первым ударом'
    bleed:
      name: Кровоточение
      desc: '{value}% шанс заставить врага истекать кровью, нанося\n&7  ему ежесекундно
