      info: '-{value}% Натуральный, -{value_2}% Распад сущности'
    wise_effect:
      name: Мудрость
      desc: "Даёт {value} мудрости за каждое\n&7  уникальное активное зелье."
      info: '+{value} мудости за зелья'
