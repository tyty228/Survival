      name: Эссенция жизни
      desc: Зелье исцеления восстанавливает\n&7  на {value}% больше здоровья.
      info: '+{value}% шанс увеличения эффекта к исцелению'
    healer:
      name: Целитель
      desc: Получите на {value}% больше опыта к умению.
      info: '+{value}% доп. опыта'
    life_steal:
      name: Кража здоровья
      desc: Восстанавливает {value}% от максимального\n&7  здровья враждебных мобов
        или игрока при убийстве.
      info: '{value}% шанс украсть хп у существа'
    golden_heart:
      name: Золотое сердце
      desc: Урон, полученный с эффектом Поглощение,\n&7  уменьшается на {value}%
      info: '-{value}% к урону с поглощением'
    revival:
      name: Возрождение
      desc: Даёт &c+{value} сердец &7и &6+{value_2} эффект Регенерации\n&7  на 30
        секунд после возрождения.
      info: '+{value} Здоровье, +{value_2} Регенирации'
      message: '&fВы получили бонус к возрождению на 30 секунд! &8(&c+{value} здоровья&7,
        &6+{value_2} регенерации&8)'
  forging:
    disenchanter:
      name: Разочарователь
      desc: Даёт на {value}% больше Minecraft опыта, когда\n&7  Вы снимаете чары с
        предмета точилом.
      info: '+{value}% опыта с точильного камня'
    forger:
      name: Кузнец
      desc: Даёт на {value}% больше опыта для Кузнечного дела.
      info: '+{value}% доп. опыта'
    repairing:
      name: Починка предметов
      desc: Починка предметов через наковальню\n&7  даёт на {value}% больше прочности.
      info: '+{value}% к прочности'
    anvil_master:
      name: Мастер наковальни
      desc: Увеличивает максимальную стоимость ремонта\n&7  предмета наковальней до
        {value} опыта.
      info: 'Макс.Уровень в наковльне {value}'
    skill_mender:
      name: Мастер восстановления
      desc: Получение опыта в Кузнечном деле\n&7  имеет шанс {value}% отремонтировать\n&7  удерживаемый
        предмет или изношенную\n&7  часть брони с помощью зачарования\n&7  Починка
        на 1 прочность за 2 опыта навыка.
      info: '{value}% шанс к починки'
