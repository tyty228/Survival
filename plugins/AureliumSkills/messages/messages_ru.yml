        header: '&fНайдены модификаторы брони:'
        entry: '  {color}{stat}&f - {value}'
      removeall:
        removed: '&7Все модификаторы брони были удалены с вашего предмета'
    requirement:
      add:
        added: '&3{skill}&7 требование брони с уровнем &b{level}&7 был добавлен в
          ваш предмет'
        already_exists: '&eПредмет уже имеет &3{skill}&e требование брони! Сначала
          удалите его с помощью &6/sk armor requirement remove'
